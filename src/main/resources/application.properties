cms.minAmount=10000
cms.maxAmount=30000000
server.servlet.contextPath=/cms
server.port=9050
logging.level.com.example.cms=DEBUG
logging.file.name=log.txt
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=4
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/cmsdb
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

